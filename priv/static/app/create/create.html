<div ng-controller="CreateController as createController">
    <form class="form-signin" novalidate name="loginForm" ng-submit="createController.submitForm()">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 class="form-signin-heading">Create a new game</h2>
            <label>Your Name</label>
            <input type="text" autofocus="" class="form-control" required name="Name" ng-model="createController.Name" placeholder="" />
            <label>Game Name</label>
            <input type="text" autofocus="" class="form-control" required name="Game" ng-model="createController.Game" placeholder="" />
            <button class="btn" type="submit">Create Game</button>
        </div>
    </form>
</div>
